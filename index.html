<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-card">
        <h1>SIP Calculator</h1>
        <div class="calculator-grid">
          <!-- Left Column -->
          <div class="input-section">
            <div class="input-group">
              <label for="monthlySIP">Monthly SIP Amount (₹)</label>
              <input
                type="number"
                id="monthlySIP"
                min="0"
                step="100"
                value="5000"
              />
            </div>
            <div class="input-group">
              <label for="duration">Investment Duration (Years)</label>
              <input type="number" id="duration" min="1" max="30" value="10" />
            </div>
            <div class="input-group">
              <label for="returnRate">Expected Annual Return (%)</label>
              <input
                type="number"
                id="returnRate"
                min="0"
                max="30"
                step="0.1"
                value="12"
              />
            </div>
            <button id="calculateBtn">Calculate</button>
          </div>

          <!-- Right Column -->
          <div class="chart-section">
            <div class="chart-container">
              <canvas id="investmentChart"></canvas>
            </div>
            <div class="results">
              <div class="result-item">
                <span>Total Investment:</span>
                <span id="totalInvestment">₹0</span>
              </div>
              <div class="result-item">
                <span>Expected Returns:</span>
                <span id="expectedReturns">₹0</span>
              </div>
              <div class="result-item total">
                <span>Total Value:</span>
                <span id="totalValue">₹0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
